    <script type="text/javascript" charset="utf-8">
        
        var equalsKVObj = function(kv1, kv2) {
            if (kv1.key == kv2.key && kv1.value == kv2.value ) {
              return true;
            } else {
              return false;
            }
        };
        
        /* 
          Function that checks if two arrays are equal. It can compare
          arrays with numbers or objects with key & value properties
        */
        var equalsArr = function(xs,ys) {
            if (xs.length != ys.length) {
                return false;
            }

            var i;
            for ( i = 0 ; i < xs.length ; i++) {
                if (typeof xs[i] == "number" && xs[i] != ys[i]) {
                    return false;
                }
                if (typeof xs[i] == "object" && !equalsKVObj(xs[i], ys[i])) {
                    return false;
                }
            }
            return true;
        };
                
    </script>
