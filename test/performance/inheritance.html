<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Inheritance Performance</title>
	<meta name="author" content="Mads Hartmann Jensen">
	
	<!-- JSLitmus -->
	<script src="../../lib/jslitmus/JSLitmus.js" type="text/javascript" charset="utf-8"></script> 
	
	<!-- 
		Performance test showing the difference between adding methods directly to objects instead of 
		adding methods to the prototype object. 
	-->
	
	<script type="text/javascript" charset="utf-8">
		var A = function(){
			this.a = "a";
			this.b = "b";
			this.c = "c";
			this.d = "d";
			this.e = "e";
			this.f = "f";
			this.g = "g";
			this.h = "h";
			this.i = "i";
			this.k = "j";
			return this;
		}
		var B = function(){ return this; }
		B.prototype.a = "a";
		B.prototype.b = "b";
		B.prototype.c = "c";
		B.prototype.d = "d";
		B.prototype.e = "e";
		B.prototype.f = "f";
		B.prototype.g = "g";
		B.prototype.h = "h";
		B.prototype.i = "i";
		B.prototype.k = "j";
	</script>	

	<script type="text/javascript">

	JSLitmus.test('Creating object - appending methods to this', function() {
		new A();
	});
	
	JSLitmus.test('Creating object - appending methods to prototype', function() {
		new B();
	});
	
	var a = new A();
	JSLitmus.test('Invoking a method - On objects with methods appended to object', function() {
		a.a;
	});
	
	var b = new B();
	JSLitmus.test('Invoking a method - On object with methods appended to prototype', function() {
		b.a;
	});
	</script>
	
</head>
	<body></body>
</html>
